<!DOCTYPE html>

<html lang="fr">
   <head>
       <meta charset="utf-8" />
       <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1">
       <title>La palette du goût</title>       
       <link href="./sass/main.css" type="text/css" rel="stylesheet" media="all" />
       <script src="https://kit.fontawesome.com/9e4ba8dd9b.js" crossorigin="anonymous"></script> <!-- pour les pictos  -->
   </head>
<body>

   <!-- Header -->
   <header>
       <a href="index.html" class="retour-pg-prec"><i class="fas fa-arrow-left">&nbsp;</i></a>
       <img class="header__imglogo" src="./images/logo/ohmyfood.png" alt="ohmyfood" />
   </header>
 
   <main>
    <div><img class="restau-img-sup" src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût"></div>
    <div class="restau-titre">
        <h1>La palette du goût</h1>
        <div class="restau-titre__heart"><i class="far fa-heart">&nbsp;</i></div>
        <div class="restau-titre__heart-animee"><i class="fas fa-heart heart-degrade">&nbsp;</i></div>
    </div>
    <section class="menu"> 
        <div class="menu__titre">ENTRÉES</div>
        <div class="menu__separateur"></div>
        <div class="menu__group">

            <div class="menu__plat">
                <div class="menu__plat__titre">Fricassée d'escargot</div>
                <div class="menu__plat__detail">
                    <span>Au piment d'espelette</span>
                    <div class="menu__plat__detail__prix">25€</div>
                </div>
                <div class="menu__plat__survol"><div class="menu__plat__survol2"><i class="fas fa-check-circle"></i></div></div>
            </div>

            <div class="menu__plat">
                <div class="menu__plat__titre">Foie gras de canard mi-cuit</div>
                <div class="menu__plat__detail">
                    <span>Et ses copeaux de truffe noire</span>
                    <div class="menu__plat__detail__prix">35€</div>
                </div>
                <div class="menu__plat__survol"><div class="menu__plat__survol2"><i class="fas fa-check-circle"></i></div></div>
            </div>

            <div class="menu__plat">
                <div class="menu__plat__titre">Oeuf au plat</div>
                <div class="menu__plat__detail">
                    <span>Assaisonné à la truffe sur lit de caviar</span>
                    <div class="menu__plat__detail__prix">20€</div>
                </div>
                <div class="menu__plat__survol"><div class="menu__plat__survol2"><i class="fas fa-check-circle"></i></div></div>
            </div>

        </div>
        <div class="commander"><button class="bouton_explorer bouton_explorer--centrer">Commander</button></div>
    </section>

  </main>

   
  <footer> 
    <div>
         <nav class="nav">
             <div class="nav__titre-footer">ohmyfood</div>
             <ul class="nav-ul">
                 <li class="nav-ul__link"><a href="#"><i class="fas fa-utensils">&nbsp;</i> Proposer un restaurant</a></li>
                 <li class="nav-ul__link"><a href="#"><i class="fas fa-hands-helping">&nbsp;</i> Devenir partenaire</a></li>
                 <li class="nav-ul__link"><a href="#">Mentions légales</a></li>
                 <li class="nav-ul__link"><a href="#">Contact</a></li>
             </ul>
         </nav>
    </div>
  </footer>


</body>

</html>
